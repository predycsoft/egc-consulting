<h1>Importar CSV</h1>
<div class="csv-file-chooser-section">

    <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
        accept=".csv" />

    <label>
        Parse Headers?
    </label>
    <select aria-placeholder="Parse headers?" [(ngModel)]="header">
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
    </select>
</div>

<div *ngIf="csvRecords" class="csv-result-table">
    <table>
        <tbody>
            <tr *ngFor="let csvData of csvRecords; let rowIndex = index;">

                <td *ngFor="let cellData of csvData; let cellIndex = index;">
                    <span>{{cellData}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ngx-charts-bar-vertical 
    [view]="[1000,400]"
    [results]="saleData"
    [xAxisLabel]="'Products'"
    [legendTitle]="'Product Sale Chart'"
    [yAxisLabel]="'Sale'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>

<ngx-charts-pie-chart 
    [results]="saleData"
    [legend]="true"
    [legendTitle]="'Product Sale Report'" 
    [view]="[1000,300]"
    [labels]="true" >
</ngx-charts-pie-chart>

<ngx-charts-advanced-pie-chart 
      [results]="saleData"
      [gradient]="true" >
</ngx-charts-advanced-pie-chart>

<ngx-charts-pie-grid 
  [results]="saleData" >
</ngx-charts-pie-grid>
