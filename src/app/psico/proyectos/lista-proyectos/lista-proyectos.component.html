<div class="neutralFill1 fh fw " fxLayout="column" fxLayoutAlign=" center">

    <div class="topContainer" fxLayout="column" fxLayoutAlign=" center">
        <div class="cw">
            <h2>Bienvenido {{usuario.nombre}}</h2>
        </div>
    </div>


    <div class="cw">

        <!-- Lista de proyectos-->
        <div class="fw pdt30">
            <div class="mgt30 mgb10" fxLayout="row" fxLayoutAlign="space-between">
                <h4> Proyectos</h4>
                <button class="accent" (click)="openDialogNuevoProyecto()">Nuevo proyecto</button>
            </div>
            <div class="card" *ngFor="let proyecto of proyectos; let i = index">
                <div fxLayout="column " fxLayoutAlign="center">
                    <mat-icon class="text3">insert_drive_file</mat-icon>
                </div>

                <div class="mgl08 fw" fxLayout="column">
                    <span class="ft14">
                        {{proyecto.titulo}}
                    </span>
                    <span class="mgb0">Rev {{proyecto.revision}} </span>
                </div>
                <div>
                    <mat-icon class="iconButton" [matMenuTriggerFor]="menu" (click)="this.idSelected = proyecto.id">more_vert</mat-icon>
                </div>
            </div>
        </div>

      <mat-menu #menu="matMenu" class="contextMenu">
        <li class="menuItem" [routerLink]="['/psico/proyecto/',idSelected,'trenes']" >Ir a proyecto</li>
        <li class="menuItem" (click)="eliminarProyecto(idSelected)">Eliminar proyecto</li>
      </mat-menu>

    </div>
</div>
