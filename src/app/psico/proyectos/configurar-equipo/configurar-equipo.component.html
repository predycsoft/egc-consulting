<div class="pd20  menuToolbar" fxLayoutAlign="space-between">
    <span class="ft22">{{equipo.familia}} {{equipo.tag}}</span>
    <div fxLayoutAlign="space-between">
        <mat-icon class="iconButton ft26" placeholder="Agregar tren">add</mat-icon>
        <mat-icon class="iconButton ft26" [matMenuTriggerFor]="menu">more_vert</mat-icon>
    </div>

    <mat-menu #menu="matMenu" class="contextMenu">
        <li class="menuItem" *ngIf="equipo.familia==='Compresor'" (click)="dialogDuplicarCompresor()">Duplicar equipo</li>
        <li class="menuItem" *ngIf="equipo.familia==='Turbina'" (click)="dialogDuplicarTurbina()">Duplicar equipo</li>
        <li class="menuItem" *ngIf="equipo.familia==='Compresor'" (click)="dialogCargarCompresor()">Cargar equipo de libreria</li>
        <li class="menuItem" *ngIf="equipo.familia==='Turbina'" (click)="dialogCargarTurbina()">Cargar equipo de libreria</li>
        <li class="menuItem" *ngIf="equipo.familia==='Compresor'" (click)="dialogGuardarCompresor()">Guardar equipo en libreria</li>
        <li class="menuItem" *ngIf="equipo.familia==='Turbina'" (click)="dialogGuardarTurbina()">Guardar equipo en libreria</li>
    </mat-menu>
</div>

<div class="pdl10 pdr20">
    <configuracion-compresor *ngIf="equipo.familia==='Compresor'"></configuracion-compresor>
<configuracion-turbina *ngIf="equipo.familia==='Turbina'"></configuracion-turbina>
</div>
