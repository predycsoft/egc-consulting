<div class="column">
    <label for="">Tag de equipo</label>
    <input type="text" [(ngModel)]="equipo.tag">
    <label for="">Orden</label>
    <input type="number" [(ngModel)]="equipo.orden">
    <label for="">Tipo de equipo</label>
    <mat-select [(ngModel)]="equipo.familia" class="fw">
        <mat-option value="Compresor" class="optionItem"> Compresor </mat-option>
        <mat-option value="Turbina" class="optionItem"> Turbina</mat-option>
    </mat-select>
    <label for="">Tipologia</label>
    <input type="text" [(ngModel)]="equipo.tipologia">

    <button class="mgt05 darkButton fw" (click)="guardar()">Continuar</button>
</div>
