<div class="mgl0 menuToolbar" fxLayoutAlign="space-between">
    <span class="ft22">Tren: {{tren.tag}}</span>
    <div fxLayoutAlign="space-between">
        <mat-icon class="iconButton ft26" placeholder="Agregar tren" (click)="anexarEquipo()">add</mat-icon>
        <mat-icon class="iconButton ft26" [matMenuTriggerFor]="menu">more_vert</mat-icon>
    </div>
</div>

<mat-menu #menu="matMenu" class="contextMenu">
    <li class="menuItem" (click)="trenSeleccionado = 'TC-5200B'">Info del tren</li>
    <li class="menuItem" (click)="trenSeleccionado = 'TC-5200A'">Eliminar tren</li>
</mat-menu>







<div fxLayout="column" fxLayoutAlign="center center" class="fw fh">





    <div class="trenContainer">
        <div fxLayout="row" fxLayoutGap="2rem">

            <div *ngFor="let item of tren.equipos" class="boxContainer">
                <span class="cursorPointer">{{item.familia}}</span>
                <span class="cursorPointer">{{item.tag}}</span>
                <mat-icon class="optionsIcon" [matMenuTriggerFor]="menu2">more_vert</mat-icon>
            </div>
        </div>
    </div>

    <mat-menu #menu2="matMenu" class="contextMenu">
        <li class="menuItem">Configurar</li>
        <li class="menuItem">Cambiar nombre</li>
        <li class="menuItem">Mover a la izquierda</li>
        <li class="menuItem">Mover a la derecha</li>
        <li class="menuItem">Eliminar</li>
    </mat-menu>


</div>
