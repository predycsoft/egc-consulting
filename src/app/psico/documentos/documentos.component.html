<div class="tableContainer">
    <div class="firstRow" fxLayoutAlign="space-between center">
        <span class="ft16 text2">Documentos de soporte</span>
        <mat-icon class="iconButton" (click)="openDialogDocumento()">add</mat-icon>
    </div>
    <table class="fw">
        <tr>
            <th>Título (con link)</th>
            <th>Descripción</th>
            <th>Tipo</th>
            <th>Tamaño MB</th>
        </tr>
        <tr *ngFor="let item of [1,2,3,4,5,6]">
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
    </table>
    <div class="emptyTable text3">
        No se han agregado documentos
    </div>
</div>
