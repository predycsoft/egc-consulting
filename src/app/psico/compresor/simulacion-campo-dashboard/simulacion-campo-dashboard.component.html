<!-- Encabezado -->
<div>
    <mat-select value="" [(ngModel)]="tipoY">
        <mat-option value="PDES" (click)="graficarSecciones(tipoY)" class="optionItem">
            'Presion' de descarga</mat-option>
        <mat-option value="HEADPOLI" (click)="graficarSecciones(tipoY)" class="optionItem">Head
            Politr贸pico</mat-option>
        <mat-option value="HEADISEN" (click)="graficarSecciones(tipoY)" class="optionItem">Head
            Isentr贸pico</mat-option>
        <mat-option value="RELCOMP" (click)="graficarSecciones(tipoY)" class="optionItem">Relaci贸n
            de compresi贸n</mat-option>
        <mat-option value="HPGAS" (click)="graficarSecciones(tipoY)" class="optionItem">
            Potencia</mat-option>
        <mat-option value="TDES" (click)="graficarSecciones(tipoY)" class="optionItem">Temperatura de
            descarga</mat-option>
    </mat-select>
</div>
<!-- Container de Graficas -->
<div>
    <!-- Grafica de Tren -->
    <div *ngIf="mostrarGraficaTren">
        <div>
            Tren: {{tren.tag}}
        </div>
        <div fxLayout="row">
            <google-chart #chart [type]="type" [data]="dataTren" [options]="opcionesTren" [columns]="columnasTren">
            </google-chart>
            <google-chart #chart [type]="typeHistogram" [data]="dataHistogramaTren" [options]="opcionesHistogramaTren" [columns]="columnasHistogramaTren">
            </google-chart>
        </div>
    </div>
    <!-- Grafica de Secciones -->
    <div *ngFor="let item of this.simulaciones[0].simSecciones; let sec = index">

        <div>
            Equipo: {{this.equipos[item.numCompresor-1].tag}}
            Seccion: {{item.numSeccion}}
        </div>
        <div fxLayout="row">
            <google-chart #chart [type]="type" [data]="data[sec]" [options]="opciones[sec]" [columns]="columnas[sec]">
            </google-chart>
            <google-chart #chart [type]="typeHistogram" [data]="dataHistograma[sec]" [options]="opcionesHistograma[sec]" [columns]="columnasHistograma[sec]">
            </google-chart>
        </div>
    </div>
</div>
