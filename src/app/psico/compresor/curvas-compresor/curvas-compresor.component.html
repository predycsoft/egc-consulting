<div fxLayout="row" fxLayoutGap="2rem">

    <div>

        <div class="border radius4 pd10">

            <div fxLayout="column" >
                <span class="text3 ft14">Sección</span>
                <mat-select [(ngModel)]="seccionActual" (ngModelChange)="filterImpulsores()" class="mgt05">
                    <mat-option *ngFor="let item of secciones" [value]="item" class="optionItem"> Sección {{item}} </mat-option>
                </mat-select>
            </div>

            <div class="mgt20">
                <p class="ft14 text3 ft500 pdb05 border-b mgb10">Impulsor equivalente</p>
            </div>

            <div fxLayout="row" fxLayoutAlign=" center" class="w300px" *ngFor="let impulsor of filteredImpulsoresEq">
                <mat-checkbox> </mat-checkbox>

                <span class="impText text3" (dblclick)="openDialogPolinomios(0,impulsor.nombre)">
                    {{impulsor.nombre}}
                </span>
                <span *ngIf="impulsor.default == true"> Default</span>
            </div>
            <button class="standard fw" (click)="agregando = true">agregar</button>
            <label *ngIf="agregando" for="">Introduzca el nombre del impulsor</label>
            <input *ngIf="agregando" [(ngModel)]="nombre">
            <button  *ngIf="agregando" class="standard fw" (click)="agregando = false; agregarImpulsorEquivalente(nombre)">agregar</button>




            <div class="mgt20">
                <p class="ft14 text3 ft500 pdb05 border-b mgb10">Impulsores del compresor</p>
            </div>

            <div *ngFor="let item of filteredImpulsores; let i = index" fxLayout="row" fxLayoutAlign=" center">
                <mat-checkbox> </mat-checkbox>
                <span (click)="seleccionarImpulsor(i)" (dblclick)="openDialogPolinomios(item.numImpulsor,'')"
                    class="impText impulsor" [ngClass]="{'impSel': impSel == i}">
                    Impulsor {{i + 1}}
